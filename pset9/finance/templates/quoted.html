{% extends "layout.html" %}

        <table class="table">
            <tr>
                <th>Company name</th>
                <td>{{ info.name }}</td>
            </tr>
            <tr>
                <th>Latest price</th>
                <td>${{ info.price | usd }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
